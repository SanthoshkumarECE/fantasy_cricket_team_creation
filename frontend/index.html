<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
</head>

<body>
    <div class="nav">
        <h1>Fantasy Cricket Team Creation</h1>
    </div>
    <center><h1 id="heading">Create your Team</h1></center>
    <div class="player-container">
        
        <div>
            <h1>Batsman</h1>
            <ul class="batsman"></ul>
        </div>
        <hr/>
        <div>
            <h1>Bowlers</h1>
            <ul class="bowler"></ul>
        </div>
        <hr>
        <div>
            <h1>Allrounders</h1>
            <ul class="all"></ul>
        </div>
        <hr/>
        <div>
            <h1>WicketKeepers</h1>
            <ul class="wicketkeeper"></ul>
        </div>

    </div>
    <div class="create">
        <h3>No of selected players  </h3>
        <p id="count">0</p>
        <button id="create" disabled onclick="create()">
            Create
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
